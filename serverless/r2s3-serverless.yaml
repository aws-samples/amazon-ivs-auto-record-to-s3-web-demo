              - Action:
                  - dynamodb:DeleteItem
                  - dynamodb:GetItem
                Effect: Allow
                Resource:
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${IVSVideoTable}'
            Version: '2012-10-17'
          PolicyName: dynamodb-access
